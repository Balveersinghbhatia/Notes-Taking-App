<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top	">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="logo.png" alt="" width="175px">

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

			</button>

				<div class="input-group mb-3">
					<input id="addTitle" type="text" class="form-control" placeholder="Title">
				</div>
				<div class="input-group">
					<textarea id="addTxt" class="form-control"
						aria-label="With textarea" placeholder="Content"></textarea>
				</div>
				<button id="saveBtn" class="my-2 btn btn-warning">Save it</button>
